
<div class="login-component">
<form (ngSubmit)="login()" class="login-component" #loginForm="ngForm">
    <h1>Az alkalmazás használatához be kell jelentkeznie</h1>
    <div>
        <mat-form-field>
            <mat-label>Felhasználónév</mat-label>
            <input matInput id="username" type="text" name="username" class="form-control" [(ngModel)]="username" required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Jelszó</mat-label>
            <input matInput id="password" type="password" name="password" class="form-control" [(ngModel)]="password" required>
        </mat-form-field>
    </div>
        <button mat-raised-button type="submit" [disabled]="!loginForm.form.valid">Bejelentkezés</button>
</form>
</div>
<p>{{message}}</p>
